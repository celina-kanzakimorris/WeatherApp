<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="css/weather-icons.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <title>Weather App</title>
    </head>

    <body>

        <div class="grid-parent">
            <div class="item-1">
                <h1>Lethbridge</h1>
            </div>

            <div class="item-2">
                <i class="wi wi-humidity"> Humidity: </i>
                <span id="humidity"></span>
                <h3> Temperature: </h3>
                <span id="temp"></span>
                <h3> Wind: </h3>
                <span id="wind"></span>
                <h3> Max: </h3>
                <span id="maxtemp"></span>
                <h3> Min: </h3>
                <span id="mintemp"></span>
                <h3> Description: </h3>
                <span id="description"></span>
            </div>

            <div class="item-3">
                <h3>Thursday</h3>
                <i class="wi wi-day-snow"></i>
            </div>

            <div class="item-4">
                <h3>Friday</h3>
                <i class="wi wi-snow">
            </div>

            <div class="item-5">
                <h3>Saturday</h3>
                <i class="wi wi-day-cloudy">
            </div>

            <div class="item-6">
                <h3>Sunday</h3>
                <i class="wi wi-rain">
            </div>

            <div class="item-7">
                <h3>Monday</h3>
                <i class="wi wi-day-sunny">
            </div>

        </div>
        <script src="js/weatherapp.js"></script>
         <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
